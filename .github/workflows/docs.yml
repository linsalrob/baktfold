name: mkdocs

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup Python 3.12
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Cache pip packages
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # 4. Install MkDocs and plugins
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "mkdocs==1.6.0" \
                      "mkdocs-material" \
                      "mkdocstrings==0.22.0" \
                      "mkdocstrings-python==1.3.*"

      # 5. Build and deploy to GitHub Pages
      - name: Deploy MkDocs
        run: PYTHONPATH=src mkdocs gh-deploy --force

